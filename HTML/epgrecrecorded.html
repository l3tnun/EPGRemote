<!DOCTYPE html>
<html>
<head>
    <title>録画済み一覧</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/jquery/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/jquery.growl/css/jquery.growl.css" />
    <link rel="stylesheet" href="/css/topbutton.css" />
    <link rel="stylesheet" href="/css/pagination.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery/jquery.mobile.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/new_socketio.js"></script>
    <script src="/jquery.growl/js/jquery.growl.js"></script>
    <script src="/js/epgrec_recorded.js"></script>
    <style>
    .ui-listview > .ui-li-has-thumb > .ui-btn {
        padding-left: 5.25em;
    }
    .ui-listview .ui-li-has-thumb > .ui-btn > img:first-child {
        max-width: none;
        clip: rect(0px, 111px, 80px, 0px);
        margin-left: -31px;
    }
    .ui-listview > li p {
        margin: 0.1em 0px;
    }

    .ui-listview > li h3 {
        margin: 0.1em 0px;
    }
    input[type="checkbox"] {
        -webkit-transform: scale(0.8);
        transform: scale(0.8);
    }
    </style>
</head>
<body>
<!--topにスクロールするボタン-->
<a class="scroll_top_button" style="color: white;" herf="#" onclick="javascript:scrollTopButton()">▲</a>

<!--削除ダイアログ-->
<div data-role="popup" id="deleteDialog" data-overlay-theme="b" data-theme="a" data-history="false" class="ui-content" style="width: 260px;">
</div>

<!--video not found ダイアログ-->
<div data-role="popup" id="videoNotFoundDialog" data-overlay-theme="b" data-theme="a" data-history="false" class="ui-content" style="width: 260px;">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">close</a>
    <p style="text-align: center; font-weight: bold; margin-bottom: 20px;">変換済みの動画がありません。</p>
    <a data-rel="back" href="#" class="ui-btn ui-corner-all">閉じる</a>
</div>

<!--プログラム詳細ダイアログ-->
<div data-role="popup" id="programInfoDialog" data-overlay-theme="b" data-theme="a" data-history="false" class="ui-content" style="width: 260px;">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">close</a>
    <p id="programDialogTitle" style="font-weight: bold;">title</p>
    <p id="programDialogInfo" style="font-size: 13px;">info</p>
    <img id="programDialogThumbs" style="margin: 12px auto; display: block; width: 100%; height: 100%;"></img>
    <p id="programDialogDescription">description</p>
</div>

<!--メニュー-->
<div data-role="popup" id="pullDownMenu" data-history="false">
    <ul data-role="listview" data-inset="true" style="min-width:150px;">
        <li><a class="ui-btn ui-btn-icon-left ui-icon-home" href="./epgrec_recorded" target="_self">録画済み一覧</a></li>
        <li><a class="ui-btn ui-btn-icon-left ui-icon-tag" href="./epgrec_recorded/tag" target="_self">Tag</a></li>
        <li><a class="ui-btn ui-btn-icon-left ui-icon-search" href="javascript:openSearch()" target="_self">検索</a></li>
    </ul>
</div>

<!--アクション メニュー-->
<div data-role="popup" id="actionMenu" data-history="false">
  <ul data-role="listview" data-inset="true" style="min-width:145px;">
    <li><a id="actionProgram" class="ui-btn ui-btn-icon-left ui-icon-comment" href="#" target="_self">Programs</a></li>
    <li><a id="actionDownload" class="ui-btn ui-btn-icon-left ui-icon-arrow-d" href="#" target="_self">Download</a></li>
    <li><a id="actionDelete" class="ui-btn ui-btn-icon-left ui-icon-delete" href="#" target="_self">Delete</a></li>
    <li><a data-rel="back" class="ui-btn ui-btn-icon-left ui-icon-back" href="#">Back</a></li>
  </ul>
</div>

<div data-role="header">
    <a href="epgrec" target="_self">BACK</a>
    <h1>録画済み一覧</h1>
    <a href="#pullDownMenu" data-rel="popup" data-transition="none" data-position-to="original" class="ui-btn ui-icon-bars ui-btn-icon-notext"></a>
</div>
<div role="main">
    <form id="searchForm" style="margin: 0px 10px; display: none;" action="" method="post" data-ajax="false">
        <input type="search" name="search" id="search">
    </form>
    <ul id="program_list" data-role="listview">
        @@@PROGRAM@@@
    </ul>
    <div class="pagination">
        <a class="pagination_prev" herf="#" target="_self"><</a>
        <span class="pagination_name"></span>
        <a class="pagination_next" herf="#" target="_self">></a>
    </div>
</div>
</body>
</html>
