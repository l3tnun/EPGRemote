<!DOCTYPE html>
<html>
<head>
    <title>ログ表示</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/jquery/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/jquery.growl/css/jquery.growl.css" />
    <link rel="stylesheet" href="/jquery.circliful/css/jquery.circliful.css" />
    <link rel="stylesheet" href="/css/busy.css"/>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery/jquery.mobile.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.growl/js/jquery.growl.js"></script>
    <script src="/jquery.circliful/js/jquery.circliful.min.js"></script>
    <script src="/js/new_socketio.js"></script>
    <script src="/js/reconnect_socketio.js"></script>
    <script src="/js/diskInfo.js"></script>
    <script src="/js/epgrec_log.js"></script>
</head>
<body>
<div id="busy"></div>
<div data-role="popup" id="aboutDialog" data-overlay-theme="b" data-theme="a" data-history="false" class="ui-content"></div>

<div data-role="header">
    <h1>ログ表示</h1>
    <a href="javascript:openAboutDialog()" class="ui-btn ui-btn-icon-notext ui-icon-info ui-corner-all ui-btn-right"></a>
</div>
<div role="main" class="ui-field-contain">
    <fieldset data-role="controlgroup" data-type="horizontal">
        <input id="info" class="logCheckbox" type="checkbox" name="info" value="info"/>
        <label for="info">情報</label>
        <input id="warning" class="logCheckbox" type="checkbox" name="warning" value="warning"/>
        <label for="warning">警告</label>
        <input id="error" class="logCheckbox" type="checkbox" name="error" value="error"/>
        <label for="error">エラー</label>
        <input id="debug" class="logCheckbox" type="checkbox" name="debug" value="debug"/>
        <label for="debug">デバック</label>
    </fieldset>
</div>
<div role="main" class="ui-content">
    <ul id="content" data-role="listview">
    </ul>
</div>
</body>
</html>
