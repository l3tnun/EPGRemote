<!DOCTYPE html>
<html>
<head>
    <title>ログ表示</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/jquery/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/jquery.growl/css/jquery.growl.css" />
    <link rel="stylesheet" href="/jquery.circliful/css/jquery.circliful.css" />
    <link rel="stylesheet" href="/css/busy.css"/>
    <link rel="stylesheet" href="/css/topbutton.css" />
    <link rel="stylesheet" href="/css/epgrec_log.css"/>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery/jquery.mobile.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.growl/js/jquery.growl.js"></script>
    <script src="/jquery.circliful/js/jquery.circliful.min.js"></script>
    <script src="/js/create_socket.js"></script>
    <script src="/js/reconnect_socketio.js"></script>
    <script src="/js/diskInfo.js"></script>
    <script src="/js/topbutton.js"></script>
    <script src="/js/epgrec_log.js"></script>
</head>
<body>
<div id="busy"></div>
<!--topにスクロールするボタン-->
<a id="scroll_top_button" class="scroll_top_button" style="color: white;" herf="#" onclick="javascript:scrollTopButton()">▲</a>

<div data-role="popup" id="aboutDialog" data-overlay-theme="b" data-theme="a" data-history="false" class="ui-content"></div>

<div data-role="header">
    <a href="epgrec" target="_self">BACK</a>
    <h1>epgrec動作ログ</h1>
    <a class="aboutDialogLink ui-btn ui-btn-icon-notext ui-icon-info ui-corner-all ui-btn-right"></a>
</div>
<div role="main" class="ui-field-contain">
    <fieldset data-role="controlgroup" data-type="horizontal">
        <input id="info" class="logCheckbox" type="checkbox" checked="checked"/>
        <label for="info" style="margin-left:5px;">情報</label>
        <input id="warning" class="logCheckbox" type="checkbox" checked="checked"/>
        <label for="warning">警告</label>
        <input id="error" class="logCheckbox" type="checkbox" checked="checked"/>
        <label for="error">エラー</label>
        <input id="debug" class="logCheckbox" type="checkbox"/>
        <label for="debug">デバック</label>
    </fieldset>
</div>
<div role="main" class="ui-content">
    <ul id="content" data-role="listview">
    </ul>
</div>
</body>
</html>
