<!DOCTYPE html>
<html>
<head>
    <title>番組表</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/jquery/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/jquery.growl/css/jquery.growl.css" />
    <link rel="stylesheet" href="/css/busy.css"/>
    <link rel="stylesheet" href="/css/tvprogram.css" />
    <link rel="stylesheet" href="/css/topbutton.css" />
    <link rel="stylesheet" href="/css/swipe_page.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery/jquery.mobile.min.js"></script>
    <script src="/jquery.growl/js/jquery.growl.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/create_socket.js"></script>
    <script src="/js/reconnect_socketio.js"></script>
    <script src="/js/getQuery.js"></script>
    <script src="/js/tvprogram.js"></script>
    <script src="/js/swipe_page.js"></script>
    <script src="/js/topbutton.js"></script>
</head>
<body>
<div id="busy"></div>
<!--topにスクロールするボタン-->
<a class="scroll_top_button" style="color: white;">▲</a>

<div id="arrow-container">
    <div id="arrow-slider" style="opacity: 1; transform: translate3d(0px, 0px, 0px);">
        <div id="left-arrow"></div>
        <div id="right-arrow"></div>
    </div>
</div>

<div id="SwipeButton">
<a href="javascript:swipeBackPage()" class="buttonInsteadOfSwipe">現在時刻</a>
<a href="javascript:swipeNextPage()" class="buttonInsteadOfSwipe">10分後</a>
</div>

<div data-role="header">
    <a href="/" target="_self">TOP</a>
    <h1>番組表</h1>
</div>
<div id="pulldown" class="nav">
<div class="ui-grid-a">
     <div class="ui-block-a">
        <select name="tuner" id="tuner" form="form">
        </select>
    </div>
    <div class="ui-block-b">
        <select name="size" id="videoConfig" form="form">
        </select>
    </div>
</div>
</div>

<div id="empty"></div>

<div role="main" class="ui-content">
    <ul id="program_list" data-role="listview">
    </ul>

    <form name="form" form action="/viewtv" method="post" id="form">
        <input type="hidden" id = "sid">
        <input type="hidden" id = "channel">
        <input type="hidden" id = "channelName">
    </form>
</div>
<p style="height: 30px;">
</body>
</html>
